 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css\styles.css">
 </head>

 <body>
    
    <header class="main-header">
        <!-- Logo -->
        <div class="logo-icon"></div>
        <!-- Navigasi -->
        <nav>
            <a href="#section-home">Home</a>
            <a href="#section-profile">Our Profile</a>
            <a href="#section-portofolio"">Portofolio</a>
            <a href="#section-contact">Contact Us</a>

    </header>

    <hr />

    <main>

        <!-- Home -->
        <section id="section-home">
            <header>
                
                <h1>Hi <span id="name">User</span> Welcome to my Website</h1>

            </header>

            <article>
                <p>Lorem Ipsum Dolor Sit Amet Adipiscing</p>
                
                <!-- Photo Banner -->
                <!-- <div class="photo-banner"></div> -->
                 <div>
                    <img class="img-slide"
                    src="assets\banner.jpg" width="100%" height="500px"
                    />
                    <img class="img-slide"
                    src="assets\banner2.jpg" width="100%" height="500px"
                    />
                    <img class="img-slide"
                    src="assets\banner3.jpg" width="100%" height="500px"
                    />
                    <button onclick="plusDivs(-1)">Previous</button>
                    <button onclick="plusDivs(1)">Next</button>
                 </div>
            </article>
        </section>

        <hr />

        <!-- Our Profile -->
        <section id="section-profile">
            <header>
                <h1>Our Profile</h1>
            </header>
            <div class="profile-container">
                <div>
                    <div class="profile-icon"></div>

                </div>

                <div>
                    <div class="profile-icon"></div>
                    <h4>Profile 2</h4>
                </div>

                <div>
                    <div class="profile-icon"></div>
                    <h4>Profile 3</h4>

        <hr />

                <h1>Portofolio</h1>
            </header>
        </section>

        <hr />

        <!-- Contact Us -->
        <section id="section-contact">
            <header>
                <h1>Contact Us</h1>
            </header>

            <div>
                <form action="">
                    <input type="text" placeholder="nama anda" id="name-input">
                    <p id="error-name"></p>
                    <button id="submit">Kirim</button>
                </form>
            </div>
        </section>

    </main>

    <hr />
    
    <footer>
        <p>Made by Adhitya Ichlasul Fadillah @2024 RevoU SEFC</p>
